<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Grow Giraffe Level Parser</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div>
    <h1>Grow Grow Giraffe JSON Parser</h1>

    <div id="submitDiv">
      <p>Input the name of this level:</p>
      <input id="name" type="text">
      <button id="submit">Submit</button>
    </div>

    <div id="form" style="display: none;">
      <p>Upload the .json file to convert to our game JSON:</p>
      <input type="file" name="inputfile" id="inputfile">
      <br>
      <br>
      <button><a id="downloadAnchorElem">Download JSON</a></button>
    </div>
  </div>

</body>

</html>
