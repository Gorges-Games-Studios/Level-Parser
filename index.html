<body>

  <div>
    <h1>Grow Grow Giraffe JSON Parser</h1>

    <div id="submitDiv">
      <p>Input the name of this level:</p>
      <input id="name" type="text">
      <p>Input the background of this level:</p>
      <select name="background" id="background">
        <option value="forest">Forest</option>
        <option value="sky">Sky</option>
        <option value="space">Space</option>
      </select>
      <br>
      <br>
      <button id="submit">Submit</button>
    </div>

    <div id="form" style="display: none;">
      <p>Upload the .json file to convert to our game JSON:</p>
      <input type="file" name="inputfile" id="inputfile">
      <br>
      <br>
      <button><a id="downloadAnchorElem">Download JSON</a></button>
    </div>
